<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/fonts/fonts.css">
    <script src="https://kit.fontawesome.com/5c83728065.js" crossorigin="anonymous"></script>
    <title>Product</title>
</head>
<body class="root">
  <header class="header center">
    <div class="header__left">
      <a class="header__left-link" href="index.html">
        <img class="header__left-img" src="./images/logo.svg" alt="logo">
      </a>
      <a class="header__left-link" href="#">
        <img class="header__left-img" src="./images/search.svg" alt="search">
      </a>
    </div>
    <div class="header__right">
      <a class="header__right-link" href="catalog.html">
        <img class="header__right-img" src="./images/menu.svg" alt="menu">
      </a>
      <a class="header__right-link" href="#">
        <img class="header__right-img" src="./images/account.svg" alt="account">
      </a>
      <a class="header__right-link" href="cart.html">
        <img class="header__right-img" src="./images/basket.svg" alt="basket">
      </a>
    </div>
  </header>
  <main class="content">
    <div class="shopping-item">
      <h2 class="shopping-item__title center">SHOPPING CART</h2>
    </div>
    <section class="cart center">
      <div class="cart-item__left">

      </div>
      <div class="cart-item__right">

      </div>
    </section>
    <section class="subscribe">
      <div class="subscribe__item center">
        <div class="subscribe__left">
          <img class="subscribe__left-img" src="./images/Intersect.png" alt="women">
          <blockquote class="subscribe__left-text">
            “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
          </blockquote>
        </div>
        <div class="subscribe__right">
          <h2 class="subscribe__right-title">SUBSCRIBE</h2>
          <p class="subscribe__right-subtitle">FOR OUR NEWLETTER AND PROMOTION</p>
          <form class="subscribe__right-form" action="#">
            <input class="subscribe__right-input" type="email" placeholder="Enter Your Email">
            <button class="subscribe__right-button">Subscribe</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__items center">
      <div class="footer__items-text">
        &copy; 2021 Brand All Rights Reserved.
      </div>
      <div class="footer__items-links">
        <a class="footer__items-link" target="_blank" href="https://www.facebook.com/">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="footer__items-link" target="_blank" href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="footer__items-link" target="_blank" href="https://www.pinterest.ru/">
          <i class="fab fa-pinterest"></i>
        </a>
        <a class="footer__items-link" target="_blank" href="https://twitter.com/">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
